<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="w-72 px-6">
        <h1 class="text-center text-black my-3 text-2xl">Random Joke</h1>
        <p id="setup" class="text-center text-black my-2 text-lg"></p>
        <p id="punchline" class="text-center text-red-400 my-2 text-lg"></p>

        <div class="flex justify-center mt-6 mb-3">
            <button id="refreshJokeBtn" type="button" class="text-white bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-4 focus:ring-yellow-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2">Get Another Joke</button>

        </div>

    </div>
